<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SINGOLO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="singolo2.css">

<body>
  <div class="wrapper">
    <main>
      <section class="portfolio">

            <p class="description__text">Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia
              odio sem nec elit.</p>
          </div>
          <div class="tag-menu">
            <ul class="tag-menu__row">
              <li class="tag-menu__item tag-menu__item--active">All</li>
              <li class="tag-menu__item">Web Design</li>
              <li class="tag-menu__item">Graphic Design</li>
              <li class="tag-menu__item">Artwork</li>
            </ul>
          </div>
          <div class="gallery">
            <div class="gallery__row">
              <div class="gallary__item"><img src="./assets/img/portfolio-images/row1/1.jpg" alt=""></div>
              <div class="gallary__item"><img src="./assets/img/portfolio-images/row1/2.jpg" alt=""></div>

              <div class="gallary__item"><img src="./assets/img/portfolio-images/row2/2.jpg" alt=""></div>
              <div class="gallary__item"><img src="./assets/img/portfolio-images/row2/3.jpg" alt=""></div>
              <div class="gallary__item"><img src="./assets/img/portfolio-images/row2/4.jpg" alt=""></div>
              <div class="gallary__item"><img src="./assets/img/portfolio-images/row3/1.jpg" alt=""></div>
              <div class="gallary__item"><img src="./assets/img/portfolio-images/row3/2.jpg" alt=""></div>
              <div class="gallary__item"><img src="./assets/img/portfolio-images/row3/3.jpg" alt=""></div>
              <div class="gallary__item"><img src="./assets/img/portfolio-images/row3/4.jpg" alt=""></div>
            </div>
          </div>
        </div>
